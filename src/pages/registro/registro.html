<ion-header>

  <ion-navbar >
    <ion-title style="background-color: #5EB1BF">Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #5EB1BF">
    <ion-list>
        <ion-card style="border-radius: 150px">
          <img [src] = imagen>
        </ion-card>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input [(ngModel)]="contra" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button block (click)='registro()'>Regístrate</button>
        </div>
      </ion-list>
</ion-content>
