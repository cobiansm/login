<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #00A8E8">Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #00A8E8">
<ion-list>
  <ion-card style="border-radius: 150px" *ngFor='let p of personas'>
  <ion-avatar item-start>
    <img [src] = imagen >
  </ion-avatar>
  <ion-item>
    {{p.email}}
  </ion-item>
  </ion-card>
</ion-list>
</ion-content>
